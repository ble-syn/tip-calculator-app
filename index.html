<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d9bb6ced8.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>

  <header>
    <div>SPLI</div>
    <div>TTER</div>
  </header>

  <main id="wrapper">

    <div id="left" class="lr">
      <div id="cost=of-goods" class="left-side">
        <label>Bill</label> 
        <input class="input-box" id="input-bill"  placeholder="0">
        <i class="fa fa-usd" aria-hidden="true"></i>
      </div>
      
      <div id="select-tip" class="left-side">

        <label>Select Tip %</label>
        <div id="tips">
          <button class="tips-btn" value="0.5">5%</button>
          <button class="tips-btn" value="0.10">10%</button>
          <button class="tips-btn" value="0.15">15%</button>
          <button class="tips-btn" value="0.20">20%</button>
          <button class="tips-btn" value="0.25">25%</button>
          <input class="tips-btn" id="custom" placeholder="Custom">
        </div>
        
      </div>
      
      <div id="number-people" class="left-side">
        <label>Number of People</label> <span>Can't be zero</span>
        <input class="input-box" id="input-num" placeholder="0" required>
        <i class="fa fa-user"></i>
      </div>

    </div>

    <div id="right" class="lr">
      <div>
        <div class="tip-total">
          <div>
            <h5>Tip Amount</h5>
            <p class="tip-total-para">/ person</p>
          </div>

          <div id="tip-per-person" class="amount">
            $0.00
          </div>
        </div>

        <div class="tip-total">
          <div>
            <h5>Total</h5>
            <p class="tip-total-para">/ person</p>
          </div>

          <div id="total-per-person" class="amount">
            $0.00
          </div>
          
        </div>
      </div>

      <button id="reset-btn">RESET</button>

    </div>

  </main>

  <footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Blessing Peter</a>.
  </footer>

  <script src="app.js"></script>
  </body>
</html>
